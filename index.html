    <script src="https://unpkg.com/react@16.8.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://unpkg.com/fiery@0.3.0-0/umd/fiery.js"></script>

    <script type="text/babel">
      var messageRef = firebase.database().ref('projects/reactbkk310-landing')
      function App() {
        const dataState = fiery.useFirebaseDatabase(messageRef)
        if (dataState.loading) {
          return '(Loading data...)'
        }
        if (dataState.failed) {
          return '(Loading data failed!)'
        }
        return dataState.data.message
      }
      ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
